{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'index_style.css' %}">
</head>
<body>
	<div class="container">
		<div class="row content">
			<div class="col-sm-3 sidenav">
				<h4>DDoS Detector</h4>
				<ul class="nav nav-pills nav-fill">
					{% block url_list%}{% endblock %}
				</ul><br>

			</div>
			<div class="col-sm-9">
		      <h4><small>{% block h4_head %}{% endblock %}</small></h4>
		      <hr>
		      <h2>{% block h2_head1 %}{% endblock %}</h2>
		      		{% block para1 %}{% endblock %}
		      <br>
		      <hr>
		      <h2>{% block h2_head2 %}{% endblock %}</h2>
		      		{% block para2 %}{% endblock %}
		      <hr>
		    </div>
<div class="col-sm-10">

          <br>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
